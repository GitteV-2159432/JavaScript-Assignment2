<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="tracker.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Personal Finance Tracker</h1>
<div class = "main-container">
    <div class="container">
        <button onclick="window.location.href='add.html'">Add Transaction</button>

        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount in</th>
                    <th>Amount out</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <h2>Summary</h2>
        <p>Total Balance: <span id="balance">$0</span></p>
    </div>

    <div class="container">
        <h2>Expense Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expense-summary"></tbody>
        </table>

        <h2>Income Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="income-summary"></tbody>
        </table>
    </div>
</div>
</body>

</html>
